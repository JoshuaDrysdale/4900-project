<html lang="en">
<head>

    <title>Ride Share App</title>

<h1>Ride-Hailing-Aggregator</h1>

<div class="search-container">
  <input id="pickupInput" placeholder="Pickup address" autocomplete="off">
  <button onclick="setPickup()">Set Pickup</button>
  <div id="pickupResults" class="results"></div>

  <input id="dropoffInput" placeholder="Dropoff address" autocomplete="off">
  <button onclick="setDropoff()">Set Dropoff</button>
  <div id="dropoffResults" class="results"></div> 
</div> 
<button id="resetBtn">Reset Pickup & Dropoff</button>
